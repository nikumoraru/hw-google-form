<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search Form Example</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/128/google-icon.png"/>
</head>
<body>
    <h1>Google Search Form Example</h1>
    <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/128/google-icon.png" alt="Chrome">
     <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="">
    <form action="https://www.google.com/search">
        <input type="text" size="60" name="q" required pattern="[A-Za-z]{3,}" >
        <button>Go Google!!!</button>
    </form>
    <br>
    <hr>
    <br>
    <form action="https://www.google.com/search">
    <input type="radio" name="q" value="Lion wiki">Lion wiki  <br>
    <input type="radio" name="q" value="Bear wiki">Bear wiki <br>
    <input type="radio" name="q" value="Tiger wiki">Tiger wiki <br>
    <button>Go Google!!!</button>
    </form>
    <br><hr>
    <form action="https://www.google.com/search">
    <textarea name="q" cols="30" rows="10"></textarea>
    <button>Go Google!!!</button>
    </form>
    <br>
    <hr>
    <h1>Yandex Search Form Example</h1>
     <img src="https://icons.iconarchive.com/icons/sicons/basic-round-social/128/yandex-icon.png" alt="">
    <form action="https://yandex.com/search/">
        <input type="text" size="60" name="text">
        <button>Go Yandex!!!</button>
    </form>
    <br><br><hr>

    <h1>YouTube Search Form Example</h1>
     <img src="https://icons.iconarchive.com/icons/dakirby309/simply-styled/128/YouTube-icon.png" alt="">
    <form action="https://www.youtube.com/results">
        <input type="text" size="60" name="search_query">
        <button>Go YouTube!!!</button>
    </form>
    <br><br>


</body>
</html>
